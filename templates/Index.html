<!DOCTYPE html>
<html lang="en">
<head>
    <title>Item List Manager</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <div class="container">
        <h1>Bill Generator</h1>
        
        <!-- Bill Information Form -->
        <div class="bill-info">
            <h2>Bill Information</h2>
            <div class="form-group">
                <label for="billTitle">Bill Title:</label>
                <input type="text" id="billTitle" name="billTitle" placeholder="e.g., Expense Report, Invoice" required>
            </div>
            <div class="form-group">
                <label for="billDate">Bill Date:</label>
                <input type="date" id="billDate" name="billDate" required>
            </div>
        </div>

        <!-- Item Entry Form -->
        <h2>Add Items</h2>
        <form id="itemForm">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" placeholder="e.g., Food, Transport, Supplies" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" >
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="0" step="1" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required>
            </div>

            <button type="submit">Add to List</button>
        </form>
<h2>Upload Supporting Images</h2>

  <div id="fileInputsContainer">
    <!-- Initial file input with remove button -->
    
    <button type="button" onclick="addFileInput();" class="addImageBtn">Add Image</button>
  </div>
        <h2>Item List</h2>
        <table id="itemTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be added here -->
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="5" class="total-label">Total:</td>
                    <td class="total-amount">Rs. <span id="totalCost">0.00</span></td>
                    <td onclick="generateBill()">Generate Bill</td>
                </tr>
            </tfoot>
        </table>

    


 
  

    <script src="{{url_for('static',filename='javascript.js')}}"></script>
    <script src="billPage.js"></script>
  <script>
    let fileCounter = 0;

    function addFileInput() {
      fileCounter++;
      const container = document.getElementById('fileInputsContainer');

      const newFileGroup = document.createElement('div');
      newFileGroup.className = 'file-input-group';
      newFileGroup.innerHTML = `
        <input type="file" id="supportingImage${fileCounter}" name="supportingImages" accept="image/*">
        <button type="button" onclick="removeFileInput(this)" class="remove-file-btn">Remove</button>
      `;

      container.appendChild(newFileGroup);
    }

    function removeFileInput(button) {
      button.parentElement.remove();
    }

    // Make globally available if needed elsewhere
    window.addFileInput = addFileInput;
    window.removeFileInput = removeFileInput;
  </script>
</body>
</html>
